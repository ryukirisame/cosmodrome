<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="ivlstyles.css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>NASA</title>
  </head>
  <body>
    <input tye="text" id="searchBar" />
    <button id="searchBtn" onclick="console.clear();startSearch();">
      Search
    </button>

    <input
      type="radio"
      name="media-type"
      value="image"
      onchange="startSearch();"
      checked
    />Image
    <input
      type="radio"
      name="media-type"
      value="video"
      onchange="startSearch();"
    />Video

    <!-- Modal Content start-->

    <div id="myModal" class="modal">
      <!-- HEADER SECTION -->
      <!-- <div class="modal-header-container"> -->
      <!-- controls section -->
      <div class="controls-section">
        <!-- basic information -->
        <div class="know-more-button-container">
          <button class="know-more-button" onclick="handleKnowMoreClick()">
            Know More
          </button>
        </div>
        <!-- quality selector -->
        <div class="select-menu-container">
          <select
            id="quality-selector"
            class="select-menu"
            onchange="changeMediaQuality(document.getElementById('quality-selector').value);"
          ></select>
        </div>
      </div>

      <!-- Controls section end -->

      <!-- close button -->
      <div id="close-button-section">
        <div id="close-button-container" onclick="handleCloseButtonClick();">
          <span class="material-icons md-30">
            close
          </span>

            xmlns="http://www.w3.org/2000/svg"
            width="76.569"
            height="76.568"
            viewBox="0 0 76.569 76.568"
            class="close"
            onmouseover="this.style.color='#ef5350';"
            onmouseout="this.style.color='white';"
          >
            <g id="close" transform="translate(-742.716 -644.716)">
              <path
                id="Union_2"
                data-name="Union 2"
                d="M135.213,84.355,114,63.142,92.786,84.355A10,10,0,0,1,78.645,70.214L99.858,49,78.645,27.787A10,10,0,0,1,92.786,13.645L114,34.858l21.213-21.213a10,10,0,1,1,14.142,14.142L128.142,49l21.213,21.213a10,10,0,0,1-14.142,14.142Z"
                transform="translate(667 634)"
                fill="#fff"
              />
            </g>
          </svg>
           -->
        </div>
      </div>

      <!-- close button section end -->

      <!-- previous and next -->

      <button
        class="change-item-button splash-effect"
        id="prevBtn"
        onclick="prevData()"
        text="previous"
      >
        <svg width="48.284" height="76.564" viewBox="0 0 48.284 76.564">
          <g id="prev" transform="translate(-4.142 -4.142)">
            <path
              id="Union_1"
              data-name="Union 1"
              d="M7.071,77.777a10,10,0,0,1,0-14.142L28.283,42.424,7.071,21.213A10,10,0,0,1,21.213,7.071l28.1,28.1q.092.087.182.178a10.005,10.005,0,0,1,0,14.146q-.09.09-.182.177l-28.1,28.1a10,10,0,0,1-14.142,0Z"
              transform="translate(56.569 84.848) rotate(180)"
              fill="#fff"
            />
          </g>
        </svg>
      </button>

      <!-- CONTENT SECTION -->
      <div class="content-section">
        <!-- Know More Data -->
        <div class="know-more-data-container">
          <div id="cosmic-object-num" class="modal-text"></div>
          <div id="date" class="modal-text"></div>
          <div id="title" class="modal-text"></div>
          <div id="resolution" class="modal-text"></div>
          <div id="description" class="modal-text"></div>
        </div>

        <!-- loading animation -->
        <div class="lds-ripple" id="loading-animation">
          <div></div>
          <div></div>
        </div>

        <!-- message -->

        <span class="message" id="messageInsideModal"></span>

        <!-- image -->
        <div id="media-container" class="media-container">
          <img id="pic" />
        </div>
      </div>
      <!-- Content Section End -->

      <button
        class="change-item-button splash-effect"
        id="nextBtn"
        onclick="nextData()"
        text="next"
      >
        <svg width="48.284" height="76.564" viewBox="0 0 48.284 76.564">
          <g id="next" transform="translate(-804.142 -655.142)">
            <path
              id="Union_1"
              data-name="Union 1"
              d="M7.071,77.777a10,10,0,0,1,0-14.142L28.283,42.424,7.071,21.213A10,10,0,0,1,21.213,7.071l28.1,28.1q.092.087.182.178a10.005,10.005,0,0,1,0,14.146q-.09.09-.182.177l-28.1,28.1a10,10,0,0,1-14.142,0Z"
              transform="translate(800 651)"
              fill="#fff"
            />
          </g>
        </svg>
      </button>

      <!-- </div> -->

      <!-- Modal content end -->
    </div>

    <!-- displays message -->

    <span class="message" id="message"></span>

    <!-- contains all the cards -->
    <div class="cards-container" id="cards-container"></div>

    <!-- script -->
    <script src="javascript.js"></script>
  </body>
</html>
