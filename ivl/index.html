<html>
  <head>
    <title>NASA</title>
    <script src="javascript.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="ivlstyles.css" />
  </head>
  <body>
    <input tye="text" id="searchBar" />
    <button id="searchBtn" onclick="console.clear();startSearch();">
      Search
    </button>

    <input
      type="radio"
      name="media-type"
      value="image"
      onchange="startSearch();"
      checked
    />Image
    <input
      type="radio"
      name="media-type"
      value="video"
      onchange="startSearch();"
    />Video

    <!-- Modal Content start-->
    <div id="myModal" class="modal">
      <!-- close button -->
      <span class="close">&times;</span>

      <!-- controls section -->
      <select
        id="quality-selector"
        style="display: none;"
        onchange="changeMediaQuality(document.getElementById('quality-selector').value);"
      ></select>

      <button id="prevBtn" onclick="prevData()" style="display: none;">
        Previous
      </button>

      <button id="nextBtn" onclick="nextData();" style="display: none;">
        Next
      </button>
      <button id="prevBtn" onclick="prevData()" style="display: none;">
        Previous
      </button>

      <button id="nextPageBtn" onclick="nextPage()" style="display: none;">
        Next Page
      </button>

      <button id="prevPageBtn" onclick="prevPage()" style="display: none;">
        Prev Page
      </button>

      <!-- basic information -->
      <div id="cosmic-object-num" class="modal-text"></div>
      <div id="date" class="modal-text"></div>
      <div id="title" class="modal-text"></div>
      <div id="resolution" class="modal-text"></div>

      <!-- content section -->
      <img id="pic-message" class="modal-content" />
      <img class="modal-content" id="pic" />
      <video
        id="vid"
        class="modal-content"
        autoplay
        controls
        style="display: none; width: 100%;"
      >
        <source type="video/mp4" src="" />
      </video>

      <div id="description" class="modal-text"></div>
    </div>
    <!-- Modal content end -->

    <h3><div id="message"></div></h3>
    <!--
    
-->

    <div class="flex-container" id="flex-container"></div>
  </body>
</html>
