<html>
  <head>
    <title>NASA</title>

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="ivlstyles.css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />

    <!-- icons -->
  </head>
  <body>
    <input tye="text" id="searchBar" />
    <button id="searchBtn" onclick="console.clear();startSearch();">
      Search
    </button>

    <input
      type="radio"
      name="media-type"
      value="image"
      onchange="startSearch();"
      checked
    />Image
    <input
      type="radio"
      name="media-type"
      value="video"
      onchange="startSearch();"
    />Video

    <!-- Modal Content start-->
    <div id="myModal" class="modal">
      <!-- HEADER SECTION -->
      <div class="modal-header-container">
        <!-- controls section -->
        <div class="controls-section">
          <!-- basic information -->
          <div id="know-more">
            <div id="cosmic-object-num" class="modal-text"></div>
            <div id="date" class="modal-text"></div>
            <div id="title" class="modal-text"></div>
            <div id="resolution" class="modal-text"></div>
            <div id="description" class="modal-text"></div>
          </div>

          <!-- quality selector -->
          <select
            id="quality-selector"
            onchange="changeMediaQuality(document.getElementById('quality-selector').value);"
          ></select>
        </div>
        <!-- previous and next -->

        <button
          class="change-item-button splash-effect"
          id="prevBtn"
          onclick="prevData()"
          text="previous"
        >
          <svg width="48.284" height="76.564" viewBox="0 0 48.284 76.564">
            <g id="prev" transform="translate(-4.142 -4.142)">
              <path
                id="Union_1"
                data-name="Union 1"
                d="M7.071,77.777a10,10,0,0,1,0-14.142L28.283,42.424,7.071,21.213A10,10,0,0,1,21.213,7.071l28.1,28.1q.092.087.182.178a10.005,10.005,0,0,1,0,14.146q-.09.09-.182.177l-28.1,28.1a10,10,0,0,1-14.142,0Z"
                transform="translate(56.569 84.848) rotate(180)"
                fill="#fff"
              />
            </g>
          </svg>
        </button>
        <button
          class="change-item-button splash-effect"
          id="nextBtn"
          onclick="nextData()"
          text="next"
        >
          <svg width="48.284" height="76.564" viewBox="0 0 48.284 76.564">
            <g id="next" transform="translate(-804.142 -655.142)">
              <path
                id="Union_1"
                data-name="Union 1"
                d="M7.071,77.777a10,10,0,0,1,0-14.142L28.283,42.424,7.071,21.213A10,10,0,0,1,21.213,7.071l28.1,28.1q.092.087.182.178a10.005,10.005,0,0,1,0,14.146q-.09.09-.182.177l-28.1,28.1a10,10,0,0,1-14.142,0Z"
                transform="translate(800 651)"
                fill="#fff"
              />
            </g>
          </svg>
        </button>
        <!-- close button -->
        <div
          id="close-button-container"
          class="splash-effect"
          onclick="handleCloseButtonClick();"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="76.569"
            height="76.568"
            viewBox="0 0 76.569 76.568"
            class="close"
            onmouseover="this.style.color='#ef5350';"
            onmouseout="this.style.color='white';"
          >
            <g id="close" transform="translate(-742.716 -644.716)">
              <path
                id="Union_2"
                data-name="Union 2"
                d="M135.213,84.355,114,63.142,92.786,84.355A10,10,0,0,1,78.645,70.214L99.858,49,78.645,27.787A10,10,0,0,1,92.786,13.645L114,34.858l21.213-21.213a10,10,0,1,1,14.142,14.142L128.142,49l21.213,21.213a10,10,0,0,1-14.142,14.142Z"
                transform="translate(667 634)"
                fill="#fff"
              />
            </g>
          </svg>
        </div>
      </div>

      <!-- CONTENT SECTION -->
      <div class="content-section">
        <!-- loading animation -->
        <div class="lds-ripple" id="loading-animation">
          <div></div>
          <div></div>
        </div>

        <!-- message -->

        <span class="message" id="messageInsideModal"></span>

        <!-- image -->
        <div class="media-container">
          <img class="modal-content" id="pic" />
        </div>

        <!-- video -->

        <div class="media-container" id="videoContainer">
          <!-- <video
            id="vid"
            class="modal-content"
            autoplay
            controls
            style="display: none; width: 100%;"
          >
            <source type="video/mp4" src="" />
          </video> -->
        </div>

        <!-- video end -->
      </div>
    </div>
    <!-- Modal content end -->

    <!-- displays message -->

    <span class="message" id="message"></span>

    <!-- contains all the cards -->
    <div class="flex-container" id="flex-container"></div>

    <!-- script -->
    <script src="javascript.js"></script>
  </body>
</html>
