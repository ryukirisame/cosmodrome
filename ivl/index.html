          </div>
        </div>

      <div class="change-media-container">
        <div class="media-type-radio-buttons-container">
          <input

            id="image-radio-button-2"
            class="image-radio-button"
            name="media-type-2"
            value="image"
            onchange="handleRadioButtonChange(event)"
          />
          <label for="image-radio-button-2">Image</label>
          <input
            type="radio"
            id="video-radio-button-2"
            class="video-radio-button"
            name="media-type-2"
            value="video"
            onchange="handleRadioButtonChange(event)"
          />
          <label for="video-radio-button-2">Video</label>
        </div>
      </div>
      <div class="cards-container" id="cards-container"></div>
    </div>

    <!-- result section ends -->
    <!-- Main body section (in which the result section is) ends -->

    <!-- content modal start-->

    <div id="contentModal" class="content-modal">
      <!--  media loading animation -->
      <div class="loading-animation-container hide media-loading-animation">
        <div class="bowlG">
          <div class="bowl_ringG">
            <div class="ball_holderG">
              <div class="ballG"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Section -->
      <div class="content-section">
        <div class="arrow-button-container">
          <!-- Prev Button -->

          <span class="material-icons arrow-button md-24" onclick="prevData()">
            arrow_back_ios
          </span>

          <!-- next button -->
          <!-- we have used the back button and rotated it 180 deg to maintain icon experience -->
          <!-- google icons are messed up. the next button is wider than the prev button -->
          <span class="material-icons arrow-button md-24" onclick="nextData()">
            arrow_back_ios
          </span>
        </div>

        <!-- content (pic/video) -->
        <div id="media-container" class="media-container">
          <img id="pic" />
        </div>

        <!-- message -->

        <span class="message" id="messageInsideModal"></span>
      </div>
      <!-- Content Section End -->

      <!-- Know More Data -->
      <div class="know-more-data-container">
        <div id="cosmic-object-num" class="modal-text"></div>
        <div id="date" class="modal-text"></div>
        <div id="title" class="modal-text"></div>
        <div id="resolution" class="modal-text"></div>
        <div id="description" class="modal-text"></div>
      </div>

      <!-- </div> -->
    </div>
    <!-- content modal end -->

    <!-- displays message -->

    <span class="message" id="message"></span>
